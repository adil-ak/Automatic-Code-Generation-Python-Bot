<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI CSV Processor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AI CSV Processor</h1>
    <form id="csv-form" enctype="multipart/form-data">
        <label for="csv-file">Upload CSV File:</label>
        <input type="file" id="csv-file" name="csv_file" required>
        
        <label for="user-message">Your Request:</label>
        <input type="text" id="user-message" name="user_message" placeholder="e.g., Calculate the average salary" required>
        
        <button type="submit">Submit</button>
    </form>

    <h2>Generated Code</h2>
    <pre id="generated-code"></pre>

    <h2>Execution Result</h2>
    <pre id="execution-result"></pre>

    <script src="/static/script.js"></script>
</body>
</html>
